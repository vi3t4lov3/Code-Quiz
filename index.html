<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boot Camp Quiz</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav class=nav-header>
        <div class="score">View Highscore</div>
        <div class="quiztime">Timer: 30mins</div>
    </nav>
<main>
    <section class="header-container">
        <h1>Quiz Your IQ</h1>
        <p>Please click the start button to begin the quiz. You have 30 mins to complete the 15 questions.</p> 
        <button class="start-button">Start The Quiz</button>
        <!-- <button class="start-again-button">Try Again</button> -->
    </section>
    <section>
        <div class="question"></div>
        <div class="answer"></div>
    </section>
        
    </section>
    <section class="quiz-result">
        <h2>Correct: <span class="correct">0 </span></h2>
        <h2>InCorrect: <span class="incorrect">0 </span></h2>
    </section>
</main>
    
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
