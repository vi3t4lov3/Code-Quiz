<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boot Camp Quiz</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav class=nav-header>
        <div class="view-scores">View Record</div>
        <div class="quiztime">Timer: 30mins</div>
    </nav>
<main>
    <section class="header-container">
        <h1>Quiz Your IQ</h1>
        <p>Please click the start button to begin the quiz. You have 30 mins to complete the 15 questions.</p> 
        <p>+30 points for a correct answer.</p>
        <p>-15 points plus -15 seconds for an incorrect answer.</p>
        <input class="start-button" type="button" value="Start The Quiz">
    </section>
    <section class="quiz-container">
        <div class="question"></div>
        <div class="answer"></div>
    </section>
    <section class="quiz-result">
        <span class="name"> </span><br>
        <span class="score"></span>
        <span class="save-record"></span><br>
        <span class="back-button"></span>
    </section>

</main>
    
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
